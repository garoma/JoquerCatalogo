<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Catálogo - Joker Jeans{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">Joker Jeans</a></h1>
        <nav>
            {% if request.endpoint == 'index' %}
                <a href="{{ url_for('index') }}" class="{% if not categoria_selecionada %}active{% endif %}">Todos</a>
                {% for cat in categorias %}
                <a href="{{ url_for('index') }}?categoria={{ cat }}" class="{% if categoria_selecionada == cat %}active{% endif %}">{{ cat }}</a>
                {% endfor %}
            {% else %}
                <a href="{{ url_for('index') }}" class="back-button">← Voltar</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
